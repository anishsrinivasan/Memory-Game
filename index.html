<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
<style>
  .heading-text{
   text-align:center;
   padding:2em;
  }
.cards{
width:100%;
padding:2em;
margin:0 auto;
}
.card {
font-size:50px;
height:200px;
width:200px;
background:#2980b9;
padding:2px;
margin:2px;
float:left;
text-align:center!important;
}

.selected{
background:#e74c3c;
}
</style>
  <h1 class="heading-text">Memory Game! Oh the Irony XD </h1>
<div class="cards">
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched"></div>
<div class="card unmatched" ></div>
</div>

<script>
var app = {
array: [1,1,2,2,3,3,4,4],
init: function(){
app.shuffle();
},

/* Shuffle */

shuffle: function(){
var i,temp,random;
for(i=0;i<app.array.length;i++){
random = Math.round(Math.random() * i);
temp = app.array[i];
app.array[i] = app.array[random];
app.array[random] = temp;
}
app.output();
},

/*Output Append HTML */

output: function(){
console.log(app.array);
$('.card').each( function(index){
$(this).attr('data-card-value',app.array[index]);
app.clickHandler();
});

},
clickHandler: function(){
console.log('Init Click Handler');
$('.card').click(function(){
console.log('Clicked');
$(this).html('<p>'+$(this).data('cardValue')+'</p>');
$(this).addClass('selected');
app.checkMatch();
})
},
checkMatch: function(){
if($('.selected').length == 2) {
if($('.selected').first().data('cardValue') == $('.selected').last().data('cardValue'))
{
$('.selected').each(function(index){
$(this).animate({opacity:0});
$(this).removeClass('selected');
$(this).removeClass('unmatched');
})
}else{
setTimeout(function(){
$('.selected').each(function(index){
$(this).html('').removeClass('selected');
})

},1000);
}
app.checkWin();
}
},

checkWin: function(){
if($('.unmatched').length == 0){
$('.cards').html('<h1>You Won!</h1>');
}
}
}


$(document).ready(function (){
app.init();
})
</script>
</body>
</html>
